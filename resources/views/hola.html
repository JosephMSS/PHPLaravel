    <h1>hOLIS</h1>
    <p class="cs-editor-html editor-html" style="margin-left: -8.55774px;" tabindex="-1" role="presentation" data-reactid=".0.0.2.0.2.1:$1.3.1.0" aria-label="Welcome&nbsp;to&nbsp;AWS&nbsp;Cloud&nbsp;Practitioner&nbsp;Essentials.&nbsp;Today&nbsp;we’re&nbsp;going&nbsp;to&nbsp;talk&nbsp;about&nbsp;the&nbsp;AWS&nbsp;Cloud.This&nbsp;course&nbsp;is&nbsp;all&nbsp;about&nbsp;becoming&nbsp;a&nbsp;cloud&nbsp;practitioner,&nbsp;so&nbsp;let’s&nbsp;start&nbsp;by&nbsp;dening&nbsp;cloud&nbsp;computing.“Cloud&nbsp;Computing”&nbsp;reers&nbsp;to&nbsp;the&nbsp;on-demand&nbsp;delivery&nbsp;o&nbsp;IT&nbsp;resources&nbsp;and&nbsp;applications&nbsp;via&nbsp;the&nbsp;internet.Beore&nbsp;cloud&nbsp;computing,&nbsp;we&nbsp;had&nbsp;to&nbsp;build&nbsp;data&nbsp;centers&nbsp;based&nbsp;on&nbsp;guessing&nbsp;what&nbsp;our&nbsp;maximum&nbsp;peaks&nbsp;might&nbsp;be.&nbsp;I&nbsp;our&nbsp;design&nbsp;didn’t&nbsp;meet&nbsp;our&nbsp;actual&nbsp;maximum&nbsp;peaks,&nbsp;our&nbsp;customers&nbsp;would&nbsp;suer.&nbsp;I&nbsp;we&nbsp;over-planned&nbsp;and&nbsp;exceeded&nbsp;our&nbsp;maximum&nbsp;need,&nbsp;we&nbsp;ended&nbsp;up&nbsp;paying&nbsp;or&nbsp;resources&nbsp;that&nbsp;we&nbsp;didn’t&nbsp;really&nbsp;need.With&nbsp;cloud&nbsp;computing,&nbsp;instead&nbsp;o&nbsp;having&nbsp;to&nbsp;design&nbsp;and&nbsp;build&nbsp;our&nbsp;own&nbsp;data&nbsp;centers,&nbsp;we&nbsp;access&nbsp;a&nbsp;data&nbsp;center&nbsp;and&nbsp;all&nbsp;o&nbsp;its&nbsp;resources,&nbsp;via&nbsp;the&nbsp;internet&nbsp;-&nbsp;allowing&nbsp;us&nbsp;to&nbsp;scale&nbsp;up&nbsp;or&nbsp;down&nbsp;based&nbsp;on&nbsp;our&nbsp;actual&nbsp;needs,&nbsp;without&nbsp;having&nbsp;to&nbsp;plan&nbsp;or&nbsp;the&nbsp;worst-case&nbsp;scenario.With&nbsp;AWS,&nbsp;we&nbsp;can&nbsp;access&nbsp;servers,&nbsp;databases,&nbsp;storage,&nbsp;and&nbsp;higher-level&nbsp;application&nbsp;components&nbsp;in&nbsp;seconds.&nbsp;We&nbsp;can&nbsp;treat&nbsp;these&nbsp;as&nbsp;temporary&nbsp;and&nbsp;disposable&nbsp;resources,&nbsp;ree&nbsp;rom&nbsp;the&nbsp;inexibility&nbsp;and&nbsp;constraints&nbsp;o&nbsp;a&nbsp;xed&nbsp;and&nbsp;nite&nbsp;IT&nbsp;inrastructure.&nbsp;&nbsp;By&nbsp;harnessing&nbsp;the&nbsp;power&nbsp;o&nbsp;the&nbsp;AWS&nbsp;Cloud,&nbsp;our&nbsp;approach&nbsp;to&nbsp;change&nbsp;management,&nbsp;testing,&nbsp;reliability,&nbsp;and&nbsp;capacity&nbsp;planning&nbsp;is&nbsp;more&nbsp;agile&nbsp;and&nbsp;ecient.By&nbsp;using&nbsp;the&nbsp;AWS&nbsp;Cloud,&nbsp;we&nbsp;can&nbsp;reduce&nbsp;risks,&nbsp;automatically&nbsp;scale&nbsp;our&nbsp;computing&nbsp;to&nbsp;meet&nbsp;our&nbsp;needs,&nbsp;ensure&nbsp;reliable&nbsp;coverage&nbsp;even&nbsp;in&nbsp;the&nbsp;ace&nbsp;o&nbsp;a&nbsp;natural&nbsp;disaster,&nbsp;and&nbsp;secure&nbsp;our&nbsp;data.&nbsp;I’ll&nbsp;give&nbsp;you&nbsp;a&nbsp;brie&nbsp;overview&nbsp;o&nbsp;how&nbsp;the&nbsp;AWS&nbsp;Cloud&nbsp;helps&nbsp;you&nbsp;do&nbsp;all&nbsp;that,&nbsp;starting&nbsp;with&nbsp;reducing&nbsp;risks.Cloud&nbsp;computing&nbsp;can&nbsp;help&nbsp;you&nbsp;reduce&nbsp;risk&nbsp;by&nbsp;being&nbsp;agile-being&nbsp;able&nbsp;to&nbsp;learn&nbsp;and&nbsp;quickly&nbsp;adapt&nbsp;to&nbsp;change.&nbsp;This&nbsp;agility&nbsp;reduces&nbsp;the&nbsp;cost&nbsp;o&nbsp;change.So&nbsp;how&nbsp;do&nbsp;you&nbsp;reduce&nbsp;the&nbsp;risk&nbsp;o&nbsp;a&nbsp;large&nbsp;IT&nbsp;investment&nbsp;not&nbsp;returning&nbsp;enough&nbsp;benets?&nbsp;You&nbsp;insist&nbsp;on&nbsp;results&nbsp;while&nbsp;the&nbsp;investment&nbsp;is&nbsp;being&nbsp;made,&nbsp;and&nbsp;you&nbsp;pivot&nbsp;as&nbsp;soon&nbsp;as&nbsp;possible&nbsp;i&nbsp;you&nbsp;aren’t&nbsp;seeing&nbsp;those&nbsp;results.&nbsp;And&nbsp;how&nbsp;do&nbsp;you&nbsp;reduce&nbsp;your&nbsp;security&nbsp;risk?&nbsp;Test&nbsp;oten,&nbsp;patch&nbsp;quickly,&nbsp;and&nbsp;respond&nbsp;to&nbsp;incidents&nbsp;at&nbsp;lightning&nbsp;speed&nbsp;-&nbsp;these&nbsp;are&nbsp;a&nbsp;large&nbsp;part&nbsp;o&nbsp;new&nbsp;security&nbsp;models.All&nbsp;o&nbsp;these&nbsp;approaches&nbsp;to&nbsp;risk&nbsp;management&nbsp;are&nbsp;enabled&nbsp;by&nbsp;the&nbsp;cloud.&nbsp;Cloud&nbsp;computing&nbsp;allows&nbsp;enterprises&nbsp;to&nbsp;respond&nbsp;quickly&nbsp;and&nbsp;elastically&nbsp;to&nbsp;changing&nbsp;market&nbsp;conditions.&nbsp;This&nbsp;acilitates&nbsp;scalability,&nbsp;agility,&nbsp;and&nbsp;innovation.&nbsp;And&nbsp;with&nbsp;pre-developed&nbsp;services&nbsp;that&nbsp;can&nbsp;be&nbsp;quickly&nbsp;assembled&nbsp;as&nbsp;building&nbsp;blocks.&nbsp;It’s&nbsp;possible&nbsp;to&nbsp;automate&nbsp;sotware&nbsp;delivery&nbsp;and&nbsp;create&nbsp;security&nbsp;and&nbsp;compliance&nbsp;guardrails.Let’s&nbsp;talk&nbsp;about&nbsp;that&nbsp;scalability.&nbsp;One&nbsp;o&nbsp;the&nbsp;key&nbsp;benets&nbsp;o&nbsp;AWS&nbsp;is&nbsp;the&nbsp;ability&nbsp;to&nbsp;use&nbsp;services&nbsp;at&nbsp;your&nbsp;own&nbsp;pace.&nbsp;In&nbsp;cloud&nbsp;computing,&nbsp;the&nbsp;term&nbsp;scalability&nbsp;means&nbsp;the&nbsp;ability&nbsp;to&nbsp;resize&nbsp;your&nbsp;resources&nbsp;as&nbsp;necessary.&nbsp;Let’s&nbsp;say&nbsp;you’re&nbsp;a&nbsp;orist.&nbsp;Every&nbsp;year&nbsp;in&nbsp;February,&nbsp;you&nbsp;need&nbsp;to&nbsp;hire&nbsp;more&nbsp;sta&nbsp;and&nbsp;rent&nbsp;more&nbsp;delivery&nbsp;vans&nbsp;so&nbsp;that&nbsp;you’re&nbsp;ready&nbsp;or&nbsp;Valentine’s&nbsp;Day.&nbsp;That’s&nbsp;scaling&nbsp;up.&nbsp;Then&nbsp;ater&nbsp;the&nbsp;holiday&nbsp;you&nbsp;need&nbsp;to&nbsp;scale&nbsp;back&nbsp;down&nbsp;to&nbsp;normal&nbsp;levels.&nbsp;It&nbsp;works&nbsp;the&nbsp;same&nbsp;way&nbsp;in&nbsp;the&nbsp;cloud.&nbsp;By&nbsp;using&nbsp;AWS,&nbsp;customers&nbsp;can&nbsp;grow,&nbsp;shrink,&nbsp;and&nbsp;adapt&nbsp;their&nbsp;consumption&nbsp;o&nbsp;services&nbsp;to&nbsp;meet&nbsp;seasonal&nbsp;requirements,&nbsp;launch&nbsp;new&nbsp;services&nbsp;or&nbsp;products,&nbsp;or&nbsp;simply&nbsp;accommodate&nbsp;new&nbsp;strategic&nbsp;directions.&nbsp;The&nbsp;AWS&nbsp;Cloud&nbsp;delivers&nbsp;a&nbsp;scalable&nbsp;computing&nbsp;platorm&nbsp;designed&nbsp;or&nbsp;high&nbsp;availability&nbsp;and&nbsp;dependability,&nbsp;providing&nbsp;tools&nbsp;to&nbsp;help&nbsp;you&nbsp;run&nbsp;a&nbsp;wide&nbsp;range&nbsp;o&nbsp;applications.One&nbsp;main&nbsp;reason&nbsp;companies&nbsp;are&nbsp;moving&nbsp;to&nbsp;the&nbsp;cloud&nbsp;is&nbsp;increased&nbsp;agility.&nbsp;Let’s&nbsp;talk&nbsp;about&nbsp;that&nbsp;or&nbsp;a&nbsp;minute.&nbsp;Three&nbsp;o&nbsp;the&nbsp;main&nbsp;actors&nbsp;that&nbsp;inuence&nbsp;agility&nbsp;are:·Increasing&nbsp;speed·The&nbsp;ease&nbsp;o&nbsp;experimentation&nbsp;·And&nbsp;cultivating&nbsp;a&nbsp;culture&nbsp;o&nbsp;innovationSo&nbsp;let’s&nbsp;take&nbsp;a&nbsp;closer&nbsp;look&nbsp;at&nbsp;how&nbsp;these&nbsp;actors&nbsp;help&nbsp;organizations&nbsp;become&nbsp;more&nbsp;agile.It&nbsp;can&nbsp;be&nbsp;cost-prohibitive&nbsp;to&nbsp;put&nbsp;your&nbsp;data&nbsp;centers&nbsp;where&nbsp;your&nbsp;customers&nbsp;are,&nbsp;especially&nbsp;i&nbsp;they’re&nbsp;all&nbsp;over&nbsp;the&nbsp;globe.&nbsp;But&nbsp;using&nbsp;AWS&nbsp;can&nbsp;help&nbsp;without&nbsp;necessitating&nbsp;a&nbsp;huge&nbsp;investment.&nbsp;Because&nbsp;AWS&nbsp;acilities&nbsp;are&nbsp;all&nbsp;over&nbsp;the&nbsp;world,&nbsp;you&nbsp;can&nbsp;literally&nbsp;have&nbsp;a&nbsp;global&nbsp;reach&nbsp;with&nbsp;just&nbsp;a&nbsp;moment’s&nbsp;notice.&nbsp;In&nbsp;cloud&nbsp;computing,&nbsp;new&nbsp;resources&nbsp;are&nbsp;only&nbsp;a&nbsp;click&nbsp;away-so&nbsp;you&nbsp;can&nbsp;make&nbsp;those&nbsp;resources&nbsp;available&nbsp;to&nbsp;your&nbsp;developers&nbsp;in&nbsp;just&nbsp;minutes.In&nbsp;cloud&nbsp;computing,&nbsp;it’s&nbsp;easy&nbsp;to&nbsp;access&nbsp;new&nbsp;resources,&nbsp;which&nbsp;can&nbsp;help&nbsp;you&nbsp;be&nbsp;more&nbsp;agile&nbsp;and&nbsp;more&nbsp;innovative-and&nbsp;spend&nbsp;less&nbsp;time&nbsp;ocusing&nbsp;on&nbsp;inrastructure.&nbsp;For&nbsp;example,&nbsp;with&nbsp;AWS&nbsp;you&nbsp;can:·Spin&nbsp;up&nbsp;servers&nbsp;in&nbsp;minutes,&nbsp;and·Shut&nbsp;down&nbsp;servers&nbsp;when&nbsp;you&nbsp;don’t&nbsp;need&nbsp;them&nbsp;or&nbsp;put&nbsp;them&nbsp;to&nbsp;work&nbsp;or&nbsp;another&nbsp;purposeWith&nbsp;virtual&nbsp;and&nbsp;automatable&nbsp;resources,&nbsp;you&nbsp;can&nbsp;quickly&nbsp;carry&nbsp;out&nbsp;comparative&nbsp;testing&nbsp;using&nbsp;dierent&nbsp;types&nbsp;o&nbsp;instances,&nbsp;storage,&nbsp;or&nbsp;congurations.&nbsp;For&nbsp;example,&nbsp;by&nbsp;using&nbsp;AWS&nbsp;CloudFormation,&nbsp;you&nbsp;to&nbsp;have&nbsp;access&nbsp;to&nbsp;a&nbsp;consistent,&nbsp;template-based&nbsp;environment&nbsp;or&nbsp;development,&nbsp;test,&nbsp;and&nbsp;production&nbsp;purposes&nbsp;with&nbsp;increasing&nbsp;levels&nbsp;o&nbsp;operational&nbsp;control.&nbsp;Cloud&nbsp;computing&nbsp;allows&nbsp;you&nbsp;to&nbsp;experiment&nbsp;quickly,&nbsp;with&nbsp;low&nbsp;cost&nbsp;and&nbsp;low&nbsp;risk.&nbsp;This&nbsp;allows&nbsp;or&nbsp;more&nbsp;experimentation,&nbsp;more&nbsp;oten,&nbsp;which&nbsp;can&nbsp;lead&nbsp;to&nbsp;the&nbsp;discovery&nbsp;o&nbsp;innovations&nbsp;and&nbsp;new&nbsp;congurations.So&nbsp;like&nbsp;agility,&nbsp;elasticity&nbsp;is&nbsp;also&nbsp;a&nbsp;powerul&nbsp;orce&nbsp;in&nbsp;cloud&nbsp;computing.&nbsp;Elasticity&nbsp;is&nbsp;the&nbsp;power&nbsp;to&nbsp;scale&nbsp;computing&nbsp;resources&nbsp;up&nbsp;or&nbsp;down&nbsp;easily.&nbsp;So&nbsp;let’s&nbsp;talk&nbsp;about&nbsp;that.Because&nbsp;the&nbsp;AWS&nbsp;Cloud&nbsp;is&nbsp;elastic,&nbsp;you&nbsp;can:&nbsp;·Quickly&nbsp;deploy&nbsp;new&nbsp;applications·Instantly&nbsp;scale&nbsp;up&nbsp;as&nbsp;the&nbsp;workload&nbsp;grows,&nbsp;and·Instantly&nbsp;shut&nbsp;down&nbsp;resources&nbsp;that&nbsp;are&nbsp;no&nbsp;longer&nbsp;required.So,&nbsp;whether&nbsp;you&nbsp;need&nbsp;one&nbsp;virtual&nbsp;server&nbsp;or&nbsp;thousands,&nbsp;whether&nbsp;you&nbsp;need&nbsp;computing&nbsp;resources&nbsp;or&nbsp;a&nbsp;ew&nbsp;hours&nbsp;or&nbsp;24/7,&nbsp;AWS&nbsp;provides&nbsp;an&nbsp;elastic&nbsp;inrastructure&nbsp;that&nbsp;can&nbsp;meet&nbsp;your&nbsp;needs.&nbsp;Using&nbsp;AWS&nbsp;tools&nbsp;like&nbsp;Auto&nbsp;Scaling&nbsp;and&nbsp;Elastic&nbsp;Load&nbsp;Balancing,&nbsp;your&nbsp;application&nbsp;can&nbsp;automatically&nbsp;scale&nbsp;up&nbsp;or&nbsp;down&nbsp;based&nbsp;on&nbsp;demand.&nbsp;Backed&nbsp;by&nbsp;Amazon’s&nbsp;massive&nbsp;inrastructure,&nbsp;you&nbsp;have&nbsp;access&nbsp;to&nbsp;compute&nbsp;and&nbsp;storage&nbsp;resources&nbsp;whenever&nbsp;you&nbsp;need&nbsp;them.With&nbsp;AWS,&nbsp;you&nbsp;can&nbsp;easily&nbsp;deploy&nbsp;your&nbsp;system&nbsp;in&nbsp;multiple&nbsp;regions&nbsp;around&nbsp;the&nbsp;world&nbsp;while&nbsp;providing&nbsp;lower&nbsp;latency&nbsp;and&nbsp;a&nbsp;better&nbsp;experience&nbsp;or&nbsp;your&nbsp;customers&nbsp;at&nbsp;minimal&nbsp;cost.&nbsp;Thanks&nbsp;to&nbsp;eciencies&nbsp;o&nbsp;scale,&nbsp;customers&nbsp;can&nbsp;use&nbsp;innovative&nbsp;services&nbsp;and&nbsp;cutting-edge&nbsp;technology&nbsp;without&nbsp;having&nbsp;to&nbsp;go&nbsp;through&nbsp;multiple&nbsp;procurement&nbsp;cycles&nbsp;and&nbsp;expensive&nbsp;evaluations.&nbsp;AWS&nbsp;provides&nbsp;capabilities&nbsp;to&nbsp;support&nbsp;virtually&nbsp;any&nbsp;workload.&nbsp;This&nbsp;level&nbsp;o&nbsp;innovation&nbsp;gives&nbsp;customers&nbsp;continued&nbsp;access&nbsp;to&nbsp;the&nbsp;latest&nbsp;technology.Reliability&nbsp;is&nbsp;the&nbsp;ability&nbsp;o&nbsp;a&nbsp;system&nbsp;to&nbsp;recover&nbsp;rom&nbsp;inrastructure&nbsp;or&nbsp;service&nbsp;ailures.&nbsp;In&nbsp;cloud&nbsp;computing,&nbsp;reliability&nbsp;means&nbsp;being&nbsp;able&nbsp;to&nbsp;acquire&nbsp;computing&nbsp;resources&nbsp;to&nbsp;meet&nbsp;demand&nbsp;and&nbsp;mitigate&nbsp;disruptions.In&nbsp;order&nbsp;to&nbsp;achieve&nbsp;reliability,&nbsp;your&nbsp;architecture&nbsp;and&nbsp;systems&nbsp;must&nbsp;have&nbsp;a&nbsp;well-planned&nbsp;oundation&nbsp;that&nbsp;handles&nbsp;changes&nbsp;in&nbsp;demand,&nbsp;detects&nbsp;ailures,&nbsp;and&nbsp;automatically&nbsp;heals&nbsp;itsel.By&nbsp;using&nbsp;AWS,&nbsp;organizations&nbsp;can&nbsp;achieve&nbsp;greater&nbsp;exibility&nbsp;and&nbsp;capacity,&nbsp;reducing&nbsp;the&nbsp;uncertainty&nbsp;o&nbsp;orecasting&nbsp;hardware&nbsp;needs.&nbsp;Additionally,&nbsp;the&nbsp;scale&nbsp;o&nbsp;AWS&nbsp;gives&nbsp;customers&nbsp;the&nbsp;capacity&nbsp;and&nbsp;reliability&nbsp;that&nbsp;is&nbsp;dicult&nbsp;or&nbsp;on-premises&nbsp;solutions&nbsp;to&nbsp;match.Reliability&nbsp;is&nbsp;a&nbsp;key&nbsp;component&nbsp;o&nbsp;the&nbsp;AWS&nbsp;Cloud.&nbsp;That’s&nbsp;why&nbsp;Amazon’s&nbsp;data&nbsp;centers&nbsp;are&nbsp;hosted&nbsp;all&nbsp;over&nbsp;the&nbsp;world&nbsp;in&nbsp;what&nbsp;we&nbsp;call&nbsp;AWS&nbsp;Regions.&nbsp;Each&nbsp;region&nbsp;is&nbsp;a&nbsp;separate&nbsp;geographic&nbsp;area&nbsp;that&nbsp;has&nbsp;multiple&nbsp;isolated&nbsp;locations&nbsp;known&nbsp;as&nbsp;Availability&nbsp;Zones.&nbsp;Availability&nbsp;Zones&nbsp;consist&nbsp;o&nbsp;one&nbsp;or&nbsp;more&nbsp;discrete&nbsp;data&nbsp;centers,&nbsp;with&nbsp;each&nbsp;with&nbsp;redundant&nbsp;power,&nbsp;networking,&nbsp;and&nbsp;connectivity,&nbsp;housed&nbsp;in&nbsp;separate&nbsp;acilities.&nbsp;So&nbsp;when&nbsp;you&nbsp;use&nbsp;the&nbsp;AWS&nbsp;Cloud,&nbsp;you&nbsp;can&nbsp;place&nbsp;resources&nbsp;like&nbsp;instances&nbsp;and&nbsp;data&nbsp;in&nbsp;multiple&nbsp;locations.&nbsp;That&nbsp;lends&nbsp;itsel&nbsp;nicely&nbsp;to&nbsp;reliability&nbsp;because&nbsp;i&nbsp;you&nbsp;host&nbsp;all&nbsp;o&nbsp;your&nbsp;instances&nbsp;in&nbsp;a&nbsp;single&nbsp;location,&nbsp;and&nbsp;that&nbsp;location&nbsp;were&nbsp;to&nbsp;ail,&nbsp;none&nbsp;o&nbsp;your&nbsp;resources&nbsp;would&nbsp;be&nbsp;available.&nbsp;Using&nbsp;Availability&nbsp;Zones&nbsp;lets&nbsp;you&nbsp;operate&nbsp;production&nbsp;applications&nbsp;and&nbsp;databases&nbsp;that&nbsp;are&nbsp;more&nbsp;highly&nbsp;available,&nbsp;ault-tolerant&nbsp;and&nbsp;scalable&nbsp;than&nbsp;is&nbsp;possible&nbsp;rom&nbsp;one&nbsp;single&nbsp;data&nbsp;center.&nbsp;The&nbsp;structure&nbsp;o&nbsp;our&nbsp;Availability&nbsp;Zones&nbsp;is&nbsp;intentional,&nbsp;and&nbsp;directly&nbsp;related&nbsp;to&nbsp;ault&nbsp;tolerance.&nbsp;Fault&nbsp;tolerance&nbsp;means&nbsp;a&nbsp;system&nbsp;can&nbsp;remain&nbsp;operational&nbsp;even&nbsp;i&nbsp;some&nbsp;o&nbsp;the&nbsp;components&nbsp;o&nbsp;that&nbsp;system&nbsp;ail.&nbsp;Think&nbsp;o&nbsp;it&nbsp;as&nbsp;the&nbsp;built-in&nbsp;redundancy&nbsp;o&nbsp;an&nbsp;application’s&nbsp;components.&nbsp;High&nbsp;availability&nbsp;ensures&nbsp;that&nbsp;your&nbsp;systems&nbsp;are&nbsp;always&nbsp;unctioning&nbsp;and&nbsp;accessible,&nbsp;and&nbsp;that&nbsp;downtime&nbsp;is&nbsp;minimized&nbsp;as&nbsp;much&nbsp;as&nbsp;possible,&nbsp;WITHOUT&nbsp;the&nbsp;need&nbsp;or&nbsp;human&nbsp;intervention.Finally,&nbsp;let’s&nbsp;go&nbsp;over&nbsp;the&nbsp;security&nbsp;o&nbsp;our&nbsp;customers’&nbsp;data.&nbsp;This&nbsp;is&nbsp;a&nbsp;top&nbsp;priority&nbsp;or&nbsp;Amazon.&nbsp;I&nbsp;you’re&nbsp;an&nbsp;AWS&nbsp;customer,&nbsp;you&nbsp;retain&nbsp;complete&nbsp;control&nbsp;and&nbsp;ownership&nbsp;over&nbsp;your&nbsp;data,&nbsp;including&nbsp;which&nbsp;region&nbsp;you&nbsp;store&nbsp;it&nbsp;in,&nbsp;how&nbsp;you&nbsp;handle&nbsp;encryption,&nbsp;and&nbsp;who&nbsp;holds&nbsp;the&nbsp;encryption&nbsp;keys,&nbsp;making&nbsp;it&nbsp;easy&nbsp;to&nbsp;meet&nbsp;regional&nbsp;compliance&nbsp;and&nbsp;data&nbsp;residency&nbsp;requirements.Beore&nbsp;cloud&nbsp;computing,&nbsp;auditing&nbsp;an&nbsp;inrastructure’s&nbsp;security&nbsp;was&nbsp;a&nbsp;time-consuming&nbsp;and&nbsp;manual&nbsp;process.&nbsp;Because&nbsp;it&nbsp;was&nbsp;so&nbsp;laborious,&nbsp;it&nbsp;was&nbsp;usually&nbsp;done&nbsp;intermittently.&nbsp;Now,&nbsp;the&nbsp;AWS&nbsp;Cloud&nbsp;provides&nbsp;the&nbsp;ability&nbsp;to&nbsp;monitor&nbsp;your&nbsp;IT&nbsp;resources&nbsp;continually,&nbsp;so&nbsp;that&nbsp;you&nbsp;can&nbsp;spot&nbsp;any&nbsp;changes&nbsp;at&nbsp;once&nbsp;and&nbsp;respond&nbsp;i&nbsp;necessary.&nbsp;AWS&nbsp;also&nbsp;oers&nbsp;industry-leading&nbsp;capabilities&nbsp;across&nbsp;acilities,&nbsp;networks,&nbsp;sotware,&nbsp;and&nbsp;business&nbsp;processes&nbsp;so&nbsp;that&nbsp;our&nbsp;services&nbsp;meet&nbsp;the&nbsp;strictest&nbsp;security&nbsp;requirements.&nbsp;Let’s&nbsp;go&nbsp;over&nbsp;why&nbsp;our&nbsp;security&nbsp;capabilities&nbsp;are&nbsp;world-class.&nbsp;Our&nbsp;highly&nbsp;secure&nbsp;data&nbsp;centers&nbsp;use&nbsp;state-o-the-art&nbsp;electronic&nbsp;surveillance&nbsp;and&nbsp;multi-actor&nbsp;access&nbsp;control&nbsp;systems.&nbsp;Our&nbsp;data&nbsp;centers&nbsp;are&nbsp;also&nbsp;staed&nbsp;twenty-our&nbsp;seven&nbsp;by&nbsp;trained&nbsp;security&nbsp;guards,&nbsp;and&nbsp;access&nbsp;is&nbsp;strictly&nbsp;regulated.&nbsp;Our&nbsp;environmental&nbsp;systems&nbsp;are&nbsp;designed&nbsp;to&nbsp;minimize&nbsp;the&nbsp;impact&nbsp;o&nbsp;disruptions&nbsp;to&nbsp;operations.&nbsp;And&nbsp;our&nbsp;multiple&nbsp;geographic&nbsp;regions&nbsp;and&nbsp;Availability&nbsp;Zones&nbsp;allow&nbsp;you&nbsp;to&nbsp;remain&nbsp;resilient&nbsp;in&nbsp;the&nbsp;ace&nbsp;o&nbsp;most&nbsp;ailures,&nbsp;including&nbsp;natural&nbsp;disasters&nbsp;or&nbsp;system&nbsp;ailure.Since&nbsp;AWS&nbsp;assets&nbsp;are&nbsp;programmable&nbsp;resources,&nbsp;your&nbsp;security&nbsp;policy&nbsp;can&nbsp;be&nbsp;built&nbsp;into&nbsp;the&nbsp;inrastructure&nbsp;rom&nbsp;the&nbsp;get-go.&nbsp;At&nbsp;the&nbsp;end&nbsp;o&nbsp;the&nbsp;day,&nbsp;AWS&nbsp;oers&nbsp;a&nbsp;broad&nbsp;set&nbsp;o&nbsp;global&nbsp;cloud-based&nbsp;products,&nbsp;including&nbsp;compute,&nbsp;storage,&nbsp;databases,&nbsp;analytics,&nbsp;networking,&nbsp;mobile,&nbsp;developer&nbsp;tools,&nbsp;management&nbsp;tools,&nbsp;internet&nbsp;o&nbsp;things&nbsp;(or&nbsp;IoT),&nbsp;security,&nbsp;and&nbsp;enterprise&nbsp;applications.&nbsp;These&nbsp;services&nbsp;help&nbsp;organizations&nbsp;move&nbsp;aster,&nbsp;lower&nbsp;IT&nbsp;costs,&nbsp;and&nbsp;scale.&nbsp;This&nbsp;is&nbsp;why&nbsp;AWS&nbsp;is&nbsp;trusted&nbsp;by&nbsp;the&nbsp;largest&nbsp;enterprises&nbsp;and&nbsp;the&nbsp;hottest&nbsp;start-ups&nbsp;to&nbsp;power&nbsp;a&
